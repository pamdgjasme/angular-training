<div class="container">
  <div class="center-login">
    <div class="alert alert-danger" role="alert" [hidden]="this.error_msg == null">
      <strong> {{ this.error_msg }} </strong>
    </div>
    <form (ngSubmit)="submitState(loginForm.value)" [formGroup]="loginForm">
      <div class="form-group">
        <label>Your Email Address <br />
          <input
            class="form-control"
            formControlName="email"
            type="email"
            placeholder="Enter email"
            name="email"
            autofocus
          >
        </label>
          <div *ngIf="loginForm.get('email').errors && loginForm.get('email').touched">
            <p class="text-danger">Invalid email</p>
          </div>
      </div>
      <div class="form-group">
        <label>Password <br />
          <input
            class="form-control"
            formControlName="password"
            type="password"
            placeholder="Password"
          >
        </label>
        <div *ngIf="loginForm.get('password').errors && loginForm.get('password').touched">
          <p class="text-danger">Password is required</p>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
